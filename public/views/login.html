<div class="container center">
        <div class="row centered-form center">
        <div class="center" >
        	<div class="panel panel-default">
        		<div class="panel-heading">
			    		<h3 class="panel-title">Login</small></h3>
			 			</div>
			 			<div class="panel-body">
			    		<form role="form" name="loginForm" ng-submit="submitLoginForm(login_form)">

			    			<div class="form-group">
			    				<input type="email" name="email" id="email" class="form-control input-sm" placeholder="Email Address" ng-model="login_form.email" required>
			    			</div>
			    			<div class="form-group">
			    				<input type="password" name="password" id="password" class="form-control input-sm" placeholder="Password" ng-model="login_form.password" required>
			    			</div>
			    			
			    			<input type="submit" value="Login" class="btn btn-success btn-block" >
			    		
			    		</form>
			    	</div>
	    		</div>
    		</div>
    	</div>
    </div>

<div id= "errorLogin" class="alert alert-danger"  ng-show="show" ng-bind="errorMessageLogin"></div>
</div>
