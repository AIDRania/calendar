<!DOCTYPE html>
<html ng-app="myApp">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <title>Calendar</title>

         <!-- Bootstrap CSS CDN -->
        <link rel="stylesheet" href="./bootstrap-3.3.7-dist/css/bootstrap.min.css">
        <!-- Our Custom CSS -->
        <link rel="stylesheet" href="style/style-side-bar.css">
        <link href="./style/angular-moment-picker.min.css" rel="stylesheet">
        <link href="./style/angular-colorpicker-dr.css" rel="stylesheet">


        <link rel='stylesheet' href='./src/fullcalendar/fullcalendar.css' />
        <link rel='stylesheet' href='./style.css' />

    </head>
    <body ng-controller="mainController">



        <div class="wrapper">
            <!-- Sidebar Holder -->
            <nav id="sidebar">
                <div class="sidebar-header">
                    <div class="side_bar_active">
                        <button type="button"  class="sidebarCollapse btn btn-info navbar-btn">
                                <i class="glyphicon glyphicon-align-left"></i>
                                <span>Menu</span>
                        </button>
                    </div>
                    <div class="side_bar_hide">
                        <button type="button" class="sidebarCollapse btn btn-info navbar-btn">
                                <i class="glyphicon glyphicon-align-left"></i>
                        </button>
                    </div>
                </div>

                <ul class="list-unstyled components">
                    <li>
                        <a href="#!home" >
                            <i class="glyphicon glyphicon-home"></i>
                            Home
                        </a>
                    </li>
                     <li>
                        <a href="#!login" data-hide-when-connected>
                            <i class="glyphicon glyphicon-log-in"></i>
                            Login
                        </a>
                    </li>
                     <li>
                        <a href="#!registration" data-hide-when-connected>
                            <i class="glyphicon glyphicon-link"></i>
                            Sign Up
                        </a>
                    </li>
                    <li>  
                        <a id="AdminMenu" data-toggle="collapse" aria-expanded="false" data-show-when-connected-admin style="cursor: pointer;">
                            <i class="glyphicon glyphicon-cog"></i>
                            Admin
                        </a>
                        <ul class="collapse list-unstyled" id="AdminSubmenu">
                            <li><a href="#!administration/calendar" data-show-when-connected-admin >Calendar</a></li>
                            <li><a href="#!administration/profile" data-show-when-connected-admin>Users</a></li>
                        </ul>
                    </li>
                    <li>
                        <a href="#!profile" data-show-when-connected>
                            <i class="glyphicon glyphicon-user"></i>
                            Profile
                        </a>
                    </li>
                    <li>
                        <a href="#!about">
                            <i class="glyphicon glyphicon-briefcase"></i>
                            About
                        </a>
                    </li>
                    <li>
                        <a href="#!contact">
                            <i class="glyphicon glyphicon-send"></i>
                            Contact
                        </a>
                    </li>
                </ul>

            </nav>

            <!-- Page Content Holder -->
            <div id="content" class="row">

                <nav class="navbar navbar-default col-md-12">
                    <div class="container-fluid">

                        <div class="navbar-header">
                            
                        </div>

                        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                            <div class="col-md-2" id="path" ng-repeat="p in path">
                                <h4 ng-bind="p"></h4>
                            </div>
                            <ul class="nav navbar-nav navbar-right">
                                
                                <button type="button" class="btn btn-danger navbar-btn" ng-click="logout()" data-show-when-connected>
                                    <i class="glyphicon glyphicon-log-out"></i>
                                    <span>Logout</span>
                                </button>
                            </ul>
                        </div>
                    </div>
                </nav>

                <div class="col-md-12" ng-view></div>
            </div>
        </div>



             






        <script src='./src/lib/socket.io.js'></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src='./src/fullcalendar/lib/jquery.min.js'></script>
    <script src="./src/lib/popper.min.js"></script>
    <script src="./bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
    <script src="./src/lib/bootstrap3-typeahead.js" ></script>
    
        

    <!--load calendar file -->

    <script src='./src/fullcalendar/lib/moment.min.js'></script>
    <script src='./src/fullcalendar/fullcalendar.js'></script>
    

    <!-- load angular and angular route via CDN -->
    <script src="./src/lib/angular.min.js"></script>
    <script src="./src/lib/angular-route.js"></script>
    <script src="./src/lib/angular-cookies.js"></script>
    <script src="./src/lib/moment-with-locales.js"></script>
    <script src="./src/lib/angular-moment-picker.js"></script>
    <script src="./src/lib/angular-colorpicker-dr.js" ></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/ng-flow/2.5.1/ng-flow-standalone.min.js"></script>

    <script src="./src/index.js" type="text/javascript"></script>  
    <script src="./src/controller.js" type="text/javascript"></script>    
    <script src="./src/services.js" type="text/javascript"></script>
    <script src="./src/controllerElements.js" type="text/javascript"></script>





         <script type="text/javascript">
            

             $(document).ready(function () {

                $("#AdminMenu").on('click',function(){
                    $("#AdminSubmenu ").toggle(500); 
                });

                 $('.sidebarCollapse').on('click', function () {
                     $('#sidebar').toggleClass('active');
                 });
             });
         </script>
    </body>
</html>
